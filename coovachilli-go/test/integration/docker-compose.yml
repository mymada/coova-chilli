version: '3.8'

services:
  chilli:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: chilli
    privileged: true # Required for modifying network interfaces and iptables
    volumes:
      - ./config.integration.yaml:/app/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock # To interact with other containers if needed
    networks:
      chilli_net:
        ipv4_address: 10.1.0.1

  webserver:
    image: nginx:alpine
    container_name: webserver
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./index.html:/usr/share/nginx/html/index.html
    networks:
      chilli_net:
        ipv4_address: 10.1.0.254

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client
    depends_on:
      - chilli
      - webserver
    command: ["/bin/sh", "-c", "sleep 5 && /tests/run_tests.sh"]
    volumes:
      - ./run_tests.sh:/tests/run_tests.sh
    networks:
      chilli_net:
        # No static IP for the client, it should get one from chilli's DHCP

networks:
  chilli_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.1.0.0/24
          gateway: 10.1.0.1