events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Test endpoint for authenticated clients
        location /test {
            return 200 "Test successful! You are authenticated.\n";
            add_header Content-Type text/plain;
        }

        # Large file for bandwidth testing
        location /speedtest {
            # Generate 10MB of zeros for download testing
            return 200 "";
            add_header Content-Length 10485760;
        }
    }
}