# RADIUS clients configuration for integration tests

client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# Allow CoovaChilli iptables instance
client chilli-iptables {
    ipaddr = 192.168.100.2
    ipv6addr = fd00:100::2
    secret = testing123
    require_message_authenticator = no
    nas_type = other
    shortname = chilli-iptables
}

# Allow CoovaChilli ufw instance
client chilli-ufw {
    ipaddr = 192.168.100.3
    ipv6addr = fd00:100::3
    secret = testing123
    require_message_authenticator = no
    nas_type = other
    shortname = chilli-ufw
}

# Allow all from the test network
client test-network {
    ipaddr = 192.168.100.0/24
    ipv6addr = fd00:100::/64
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}
