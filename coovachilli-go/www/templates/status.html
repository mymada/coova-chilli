<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captive Portal - Status</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="portal-container">
        <h1>Session Active</h1>
        <p>You are now connected to the network.</p>

        <div class="status-info">
            <p><strong>User:</strong> {{.Username}}</p>
            <p><strong>IP Address:</strong> {{.IPAddress}}</p>
            <p><strong>MAC Address:</strong> {{.MACAddress}}</p>
            <p><strong>Connected Since:</strong> {{.StartTime}}</p>
            <p><strong>Session Duration:</strong> {{.SessionDuration}}</p>
        </div>

        <form action="/logout" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
